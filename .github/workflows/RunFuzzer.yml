name: Run Afl++ Fuzzer
on:
  workflow_dispatch:
    inputs:
      duckdbRepo:
        description: 'duckdb repository'
        required: true
        type: string
        default: duckdb/duckdb
      ref:
        description: 'ref'
        required: true
        type: string
        default: 4ebeb16350eb2f819d682c581490af460dd0c995
      fuzzer:
        description: 'fuzz scenario'
        required: true
        type: choice
        options:
          - csv_multi_param_fuzzer
          - json_multi_param_fuzzer
          - parquet_multi_param_fuzzer
        default: csv_multi_param_fuzzer
      fuzzTime:
        description: 'fuzz time (seconds)'
        required: true
        type: number
        default: 3600
      cacheAFL:
        description: 'cache AFL++ binaries'
        required: true
        type: boolean
        default: true
      cacheDuckDB:
        description: 'use ccache for DuckDB'
        required: true
        type: boolean
        default: true

jobs:
  aflplusplus-fuzz-run:
    name: AFL++ fuzz run
    runs-on: ubuntu-24.04

    steps:
      - name: print fuzz scenario
        run: |
          echo $GITHUB_SHA
          echo ${{ inputs.duckdbRepo }}
          echo ${{ inputs.ref }}
          echo ${{ inputs.fuzzer }}
          echo ${{ inputs.fuzzTime }}

      # https://github.com/AFLplusplus/AFLplusplus/blob/stable/docs/INSTALL.md
      - name: Install AFL++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev automake cmake git flex bison libglib2.0-dev libpixman-1-dev python3-setuptools cargo libgtk-3-dev
          sudo apt-get install -y lld-14 llvm-14 llvm-14-dev clang-14 || sudo apt-get install -y lld llvm llvm-dev clang
          sudo apt-get install -y gcc-$(gcc --version|head -n1|sed 's/\..*//'|sed 's/.* //')-plugin-dev libstdc++-$(gcc --version|head -n1|sed 's/\..*//'|sed 's/.* //')-dev

      - name: Install DuckDB dependencies
        run: |
          sudo apt-get install -y ninja-build

      - name: Checkout duckdb_aflplusplus
        uses: actions/checkout@v4
        with:
          path: duckdb_aflplusplus

      - name: Checkout aflplusplus
        id: checkout-aflplusplus
        uses: actions/checkout@v4
        with:
          repository: aflplusplus/aflplusplus
          ref: v4.30c
          path: aflplusplus

      - name: Checkout duckdb
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ inputs.duckdbRepo }}
          ref: ${{ inputs.ref }}
          path: duckdb

      # https://github.com/AFLplusplus/AFLplusplus/blob/stable/GNUmakefile
      - name: Cache AFL++ binaries
        if: ${{ inputs.cacheAFL }}
        id: cache-aflplusplus
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/bin/afl*
            ${{ github.workspace }}/lib/afl/*
            ${{ github.workspace }}/share/doc/afl/*
            ${{ github.workspace }}/share/afl/*
            ${{ github.workspace }}/share/man/man8/*
            ${{ github.workspace }}/include/afl/*
            ${{ github.workspace }}/aflplusplus/afl-fuzz
            ${{ github.workspace }}/aflplusplus/afl-clang-fast
            ${{ github.workspace }}/aflplusplus/afl-clang-fast++
          key: ${{ runner.os }}-aflplusplus-${{ steps.checkout-aflplusplus.outputs.commit }}

      - name: build AFL++
        if: steps.cache-aflplusplus.outputs.cache-hit != 'true'
        run: |
          cd aflplusplus
          sudo make PREFIX=${{ github.workspace }} source-only
          sudo make PREFIX=${{ github.workspace }} install

      - name: AFL++ version
        run: |
          ${{ github.workspace }}/bin/afl-fuzz --version
          ${{ github.workspace }}/bin/afl-clang-fast --version
          ${{ github.workspace }}/bin/afl-clang-fast++ --version

      - name: Setup ccache
        if: ${{ inputs.cacheDuckDB }}
        uses: hendrikmuhs/ccache-action@main
        with:
          key: ${{ github.job }}

      - name: Compile DuckDB
        run: |
          cd duckdb_aflplusplus/src
          make \
          DUCKDB_DIR=${{ github.workspace }}/duckdb \
          DUCKDB_AFLPLUSPLUS_DIR=${{ github.workspace }}/duckdb_aflplusplus \
          CC=${{ github.workspace }}/bin/afl-clang-fast \
          CXX=${{ github.workspace }}/bin/afl-clang-fast++ \
          BUILD_JEMALLOC=1 \
          USE_CCACHE=1 \
          duckdb-lib

      - name: duckdb version
        run: |
          ${{ github.workspace }}/duckdb/build/release/duckdb --version

      # NOTE: duckdb-python is only used for pre and post processing; does not have to be compiled from source
      - name: Install duckdb python API
        run: |
          pip3 install duckdb
          pip3 list | grep duckdb

      - name: Compile Fuzz target
        run: |
          cd duckdb_aflplusplus/src
          make \
          DUCKDB_DIR=${{ github.workspace }}/duckdb \
          DUCKDB_AFLPLUSPLUS_DIR=${{ github.workspace }}/duckdb_aflplusplus \
          CC=${{ github.workspace }}/bin/afl-clang-fast \
          CXX=${{ github.workspace }}/bin/afl-clang-fast++ \
          BUILD_JEMALLOC=1 \
          USE_CCACHE=1 \
          ${{ github.workspace }}/duckdb_aflplusplus/build/${{ inputs.fuzzer }}

      # todo: make generic for all fuzzers
      - name: Create corpus - csv_multi_param_fuzzer
        if: ${{ inputs.fuzzer == 'csv_multi_param_fuzzer' }}
        run: |
          ls -la /duckdb_aflplusplus/scripts/corpus_creation/
          chmod +x ./duckdb_aflplusplus/scripts/corpus_creation/create_multi_param_corpus_info.py
          chmod +x ./duckdb_aflplusplus/scripts/corpus_creation/create_multi_param_corpus.py
          ./duckdb_aflplusplus/scripts/corpus_creation/create_multi_param_corpus_info.py read_csv ${{ github.workspace }}/duckdb/ ${{ github.workspace }}/duckdb/test
          ./duckdb_aflplusplus/scripts/corpus_creation/create_multi_param_corpus.py read_csv ${{ github.workspace }}/duckdb/

      # todo: make generic for all fuzzers
      - name: Start fuzzing - fuzz_csv_multi_param
        run: |
          ${{ github.workspace }}/bin/afl-fuzz \
          -V ${{ inputs.fuzzTime }} \
          -i ${{ github.workspace }}/duckdb_aflplusplus/corpus/csv/corpus_prepended \
          -o ${{ github.workspace }}/duckdb_aflplusplus/fuzz_results/${{ inputs.fuzzer }} \
          -m none \
          -d \
          -- ${{ github.workspace }}/duckdb_aflplusplus/build/${{ inputs.fuzzer }}

      - name: Store fuzz result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.fuzzer }}-${{ github.run_id }}
          path: ${{ github.workspace }}/duckdb_aflplusplus/fuzz_results/${{ inputs.fuzzer }}
